<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #slot-machine {
            text-align: center;
        }

        .reel {
            display: inline-block;
            font-size: 2em;
            width: 2em;
        }

        button {
            margin-top: 20px;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <title>Simple Slots Game</title>
</head>
<body>

<div id="slot-machine">
    <div id="reel1" class="reel">A</div>
    <div id="reel2" class="reel">B</div>
    <div id="reel3" class="reel">C</div>
    <button onclick="spinReels()">Spin</button>
</div>

<script>
    const symbols = ['A', 'B', 'C', 'D', 'E']; // Add more symbols if needed
    const reels = document.querySelectorAll('.reel');
    const spinButton = document.querySelector('button');

    function spinReels() {
        spinButton.disabled = true;

        for (let i = 0; i < reels.length; i++) {
            spinSingleReel(i);
        }

        setTimeout(() => {
            spinButton.disabled = false;
            checkWin();
        }, 2000); // Adjust the duration of the spin
    }

    function spinSingleReel(index) {
        let randomIndex = Math.floor(Math.random() * symbols.length);
        let symbol = symbols[randomIndex];
        reels[index].innerText = symbol;
    }

    function checkWin() {
        if (reels[0].innerText === reels[1].innerText && reels[1].innerText === reels[2].innerText) {
            alert('Congratulations! You win!');
        } else {
            alert('Try again. No luck this time.');
        }
    }
</script>

</body>
</html>
